<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandwip Ananda Pathshala | Result 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <header class="dashboard-header">
            <div class="logo-area">
                <div class="logo-icon">SAP</div>
                <div>
                    <h1>Sandwip Ananda Pathshala</h1>
                    <p>Class Ten ‚Ä¢ Pre-Test Exam 2025</p>
                </div>
            </div>
            <div class="stats-badge">
                <span>Total Students</span>
                <strong>76</strong>
            </div>
        </header>

        <section class="search-container">
            <h2>Find Result</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter Roll Number or Name...">
                <span class="search-icon">üîç</span>
            </div>
            <div id="searchResults" class="search-results hidden">
                </div>
        </section>

        <section class="leaderboard-section">
            <div class="section-title">
                <h3>üèÜ Top Performers</h3>
            </div>
            
            <div class="podium-container" id="podiumList">
                </div>

            <div class="list-container" id="runnersUpList">
                </div>
        </section>
    </div>

    <div id="resultModal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            
            <div class="modal-header" id="mHeader">
                <div class="student-avatar" id="mAvatar">S</div>
                <div class="student-details">
                    <h2 id="mName">Student Name</h2>
                    <p class="meta-info">Roll: <span id="mRoll">00</span> ‚Ä¢ <span id="mGroup">Group</span></p>
                </div>
                <div class="total-badge">
                    <small>Total Marks</small>
                    <span id="mTotal">000</span>
                </div>
            </div>

            <div class="modal-body">
                <h4>Subject Breakdown</h4>
                <div class="marks-grid" id="mMarksGrid">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
