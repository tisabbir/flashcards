<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Pre-Test Analysis</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0a0a1a;
            --primary-accent: #00f0ff;
            --secondary-accent: #ff00ff;
            --card-bg: rgba(20, 20, 40, 0.75);
            --text-color: #e0e0e0;
            --text-muted: #a0a0c0;
            --border-color: rgba(0, 240, 255, 0.3);
            --shadow-color: rgba(0, 240, 255, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            padding: 2rem;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-accent);
            text-shadow: 0 0 10px var(--primary-accent), 0 0 20px var(--primary-accent);
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        /* --- Cards --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 0 15px var(--shadow-color);
            backdrop-filter: blur(5px);
            overflow: hidden;
        }
        
        .card-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-accent);
            font-size: 1.25rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        /* --- Layout Grids --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .table-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
        }

        /* --- Stat Card Items --- */
        .stat-item {
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .stat-item .label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        
        .stat-item .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-accent);
        }
        
        .stat-item .value small {
            font-size: 1rem;
            color: var(--text-muted);
        }

        /* --- Tables --- */
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            /* Custom scrollbar for futuristic look */
            scrollbar-width: thin;
            scrollbar-color: var(--primary-accent) var(--bg-color);
        }
        
        .table-container::-webkit-scrollbar {
            width: 8px;
        }
        .table-container::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        .table-container::-webkit-scrollbar-thumb {
            background-color: var(--primary-accent);
            border-radius: 10px;
            border: 2px solid var(--bg-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            background-color: rgba(0, 240, 255, 0.1);
            color: var(--primary-accent);
            font-weight: 700;
            position: sticky;
            top: 0;
            backdrop-filter: blur(5px);
        }

        tbody tr:hover {
            background-color: rgba(0, 240, 255, 0.05);
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 900px) {
            .chart-grid, .table-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            header h1 {
                font-size: 2rem;
            }
        }
        
    </style>
</head>
<body>

    <div class="container">

            <h1>Physics Pre-Test Analysis</h1>
            <p>Dashboard for student performance (Max Marks: 25)</p>
        </header>

        <div class="card">
            <h2 class="card-title">Key Performance Indicators</h2>
            <div class="stats-grid" id="stats-container">
                </div>
        </div>

        <div class="chart-grid">
            <div class="card">
                <h2 class="card-title">Mark Distribution</h2>
                <canvas id="barChart"></canvas>
            </div>
            <div class="card">
                <h2 class="card-title">Score Groups</h2>
                <canvas id="donutChart"></canvas>
            </div>
        </div>

        <div class="table-grid">
            <div class="card">
                <h2 class="card-title">Top 5 Scorers</h2>
                <div class="table-container" style="max-height: 335px;">
                    <table id="top-scorers-table">
                        <thead>
                            <tr>
                                <th>Roll</th>
                                <th>Name</th>
                                <th>Marks</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
            <div class="card">
                <h2 class="card-title">Full Results (Sorted)</h2>
                <div class="table-container">
                    <table id="full-results-table">
                        <thead>
                            <tr>
                                <th>Roll</th>
                                <th>Name</th>
                                <th>Marks</th>
                            </tr>
                        </thead>
                        <tbody>

                    </table>
                </div>
            </div>
        </div>

    </div>

        document.addEventListener('DOMContentLoaded', () => {

            const statsContainer = document.getElementById('stats-container');

            barGradient.addColorStop(1, 'rgba(255, 0, 255, 0.8)');
            
            const barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: distributionData.labels,

                        backgroundColor: barGradient,
                        borderColor: 'rgba(0, 240, 255, 1)',
                        borderWidth: 1,

                    responsive: true,

                type: 'doughnut',
                data: {
                    labels: distributionData.labels,

                            'rgba(255, 159, 64, 0.7)', // 6-10
                            'rgba(75, 192, 192, 0.7)', // 11-15

                }

</body>
</html>
